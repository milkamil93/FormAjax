<html>
<head>
    <script src="formajax.js"></script>
</head>
<body>
<form class="-visor-no-click" data-target="ЦЕЛЬ МЕТРИКИ" data-formajax="Индивидуальная тема" data-to="milkamil93@gmail.com,kamil@pandaworks.ru">
    <div>
        <label for="name">Ваше имя</label>
        <input type="text" id="name" name="name" data-name="Имя" data-error="Имя нужно заполнить" required/>
    </div>
    <div>
        <label for="phone">Ваш телефон</label>
        <input type="tel" id="phone" name="phone" data-name="Телефон"/>
    </div>
    <div>
        <label for="mail">Эл. почта</label>
        <input type="email" id="mail" name="email" data-name="E-mail"/>
    </div>
    <div>
        <label for="comment">Комментарий</label>
        <textarea name="comment" id="comment" data-name="Комментарий"></textarea>
    </div>
    <div>
        <label for="file">Один файл</label>
        <input type="file" name="file" id="file">
    </div>
    <div>
        <label for="files">Несколько файлов</label>
        <input type="file" name="files[]" id="files" multiple>
    <div>
        <p>
            <label for="radio">Радио</label>
            <input type="radio" name="radio" id="radio" value="Радио 1">
            <input type="radio" name="radio" value="Радио 2">
            <input type="radio" name="radio" value="Радио 3">
            <input type="radio" name="radio" value="Радио 4">
            <input type="radio" name="radio" value="Радио 5">
        </p>
    </div>
    <div>
        <p>
            <label for="checkbox">Чекбокс</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="Чекбокс 1">
            <input type="checkbox" name="checkbox" value="Чекбокс 2">
            <input type="checkbox" name="checkbox" value="Чекбокс 3">
            <input type="checkbox" name="checkbox" value="Чекбокс 4">
            <input type="checkbox" name="checkbox" value="Чекбокс 5">
        </p>            
    </div>
    <div>
        <p>
            <label>Селект</label>
            <select name="select">
                <option>Опция 1</option>
                <option>Опция 2</option>
                <option value="Option 3">Опция 3</option>
                <option>Опция 4</option>
                <option>Опция 5</option>
            </select>
        </p>            
    </div>
    <button>Отправить</button>
</form>
</body>
</html>
